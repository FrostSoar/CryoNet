<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到 CryoNet</title>
    <style>
        body {
            background: linear-gradient(120deg, #0f2027, #2c5364, #203a43);
            color: #fff;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            text-align: center;
            padding-top: 12%;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.45);
            display: inline-block;
            padding: 44px 60px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.32);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
        }
        .quote {
            font-size: 1.19em;
            font-style: italic;
            color: #e0eaff;
            margin-bottom: 2em;
            line-height: 1.7;
        }
        .enter-btn {
            background: #00c6ff;
            background: linear-gradient(90deg,#00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: none;
            padding: 18px 50px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.11);
        }
        .enter-btn:hover {
            background: linear-gradient(90deg,#0072ff 0%, #00c6ff 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问 CryoNet</h1>
        <div class="quote">
            “工欲善其事，必先利其器。善用 CryoNet，如同利刃在手，效率倍增。”
        </div>
        <button class="enter-btn" onclick="location.href='/documentation/cryonet'">进入文档</button>
    </div>
</body>
</html>
